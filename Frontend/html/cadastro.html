<!DOCTYPE html>
<html lang="pt-BR>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/input-wrappers.css">
        <link rel="stylesheet" href="../css/backAnimation.css">

        <style>

            body {

                overflow: hidden;

            }

            h1 {

                text-align: center;

            }

            .container {

                background-color: #f7f7f7;
                border-radius: 20px;
                padding: 20px;
                text-align: center;
                width: 100%;
                max-width: 800px;
                z-index: 10000;
                position: absolute;
                top: 35%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin: 0;
                animation: fade-in-top-absolute 1s ease-in-out;

            }

        </style>

    </head>
    <body>

        <div class="background">
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>

            <h1>PostAtion</h1>

            <div class="container">

                <h2>Cadastre-se</h2>

                <form id="formCadastro">

                    <div class="input-wrapper">

                        <input type="text" name="userName" id="userName" required placeholder="">
                        <label for="userName">Digite seu nome:</label>

                    </div>

                    <div class="input-wrapper">

                        <input type="email" name="userEmail" id="userEmail" required placeholder="">
                        <label for="userEmail">Digite seu email:</label>

                    </div>

                    <div class="input-wrapper">

                        <input type="password" name="userPassword" id="userPassword" required placeholder="">
                        <label for="userPassword">Digite sua senha:</label>

                    </div>

                    <div class="btn-group">

                        <a href="login.html" class="back button">Voltar</a>
                        <button type="submit">Cadastrar</button>

                    </div>

                </form>

            </div>
            
        </div>
        
        <script src="../js/cadastro.js"></script>

    </body>
</html>
