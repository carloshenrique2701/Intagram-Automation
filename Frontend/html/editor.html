<div class="container">
  <div class="folder">
    <div class="front-side">
      <div class="tip"></div>
      <div class="cover"></div>
    </div>
    <div class="back-side cover"></div>
  </div>
  <label class="custom-file-upload">
    <input class="title" id="upload-image" type="file" />
    Choose a file
  </label>
  <div class="file-name" id="fileName">No file chosen</div>
</div>

<div class="editor-container">
  <div class="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <div class="filter-control">
    <input id="slider" type="range" min="0" max="200" value="100">
  </div>

  <!-- Controles Gerais -->
  <div class="controls">
    <button type="button" id="rotate-left" title="Girar à Esquerda">
      <i class="fas fa-undo"></i>
    </button>
    <button type="button" id="rotate-right" title="Girar à Direita">
      <i class="fas fa-redo"></i>
    </button>
    <button type="button" id="flip-vertical" title="Inverter Verticalmente">
      <i class="fas fa-arrows-alt-v"></i>
    </button>
    <button type="button" id="reset-filters" title="Limpar Filtros">
      <i class="fas fa-ban"></i>
    </button>
    <button type="button" id="select-image" title="Selecionar Nova Imagem">
      <i class="fas fa-image"></i>
    </button>
    <button type="button" id="save" class="save-btn" title="Salvar Imagem">
      <i class="fas fa-save"></i>
    </button>
  </div>

  <!-- Botões de Filtros -->
  <div class="filter-buttons">
    <button type="button" id="brightness" class="filter-btn" title="Brilho">
      <i class="fas fa-sun"></i>
    </button>
    <button type="button" id="contrast" class="filter-btn" title="Contraste">
      <i class="fas fa-adjust"></i>
    </button>
    <button type="button" id="saturation" class="filter-btn" title="Saturação">
      <i class="fas fa-tint"></i>
    </button>
    <button type="button" id="sepia" class="filter-btn" title="Sépia">
      <i class="fas fa-fill-drip"></i>
    </button>
    <button type="button" id="blur" class="filter-btn" title="Desfoque">
      <i class="fas fa-low-vision"></i>
    </button>
    <button type="button" id="invert" class="filter-btn" title="Negativo">
      <i class="fas fa-exclamation-circle"></i>
    </button>
  </div>
</div>

<script src="../js/editor.js"></script>
<link rel="stylesheet" href="../css/editor.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
